{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background animated-bg p-6">
    <div class="max-w-md mx-auto">
        <!-- Форма входа -->
        <div class="glass-effect rounded-2xl p-8 hover-lift">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fas fa-sign-in-alt text-primary-500 mr-3"></i>
                Вход в аккаунт
            </h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Имя пользователя -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-400 mb-2">
                        <i class="fas fa-user text-primary-500/70 mr-2"></i>
                        Имя пользователя
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username" 
                           class="w-full bg-[#2d2a3d] border border-gray-700 text-white rounded-lg focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 py-2.5 px-4"
                           required>
                </div>

                <!-- Пароль -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-400 mb-2">
                        <i class="fas fa-lock text-primary-500/70 mr-2"></i>
                        Пароль
                    </label>
                    <input type="password" 
                           name="password" 
                           id="id_password" 
                           class="w-full bg-[#2d2a3d] border border-gray-700 text-white rounded-lg focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 py-2.5 px-4"
                           required>
                </div>

                <!-- Кнопки -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-primary-500 text-white rounded-xl py-3 px-4 hover:bg-primary-600 transition-all flex items-center justify-center group">
                        <i class="fas fa-sign-in-alt mr-2 group-hover:translate-x-1 transition-transform"></i>
                        Войти
                    </button>
                    
                    <div class="mt-4 text-center">
                        <a href="{% url 'register' %}" 
                           class="text-primary-500 hover:text-primary-400 transition-colors flex items-center justify-center">
                            <i class="fas fa-user-plus mr-2"></i>
                            Создать аккаунт
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.glass-effect {
    background: rgba(45, 42, 61, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.hover-lift {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-lift:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
}
</style>
{% endblock %}
