{% extends "blog/base.html" %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">400 Bad Request</h1>
        <p class="text-lg mb-4">Извините, но ваш запрос не может быть обработан.</p>
        <p class="text-gray-600 mb-8">Возможно, запрос был неправильно сформирован или отсутствуют необходимые параметры.</p>
        <a href="{% url 'blog:home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
