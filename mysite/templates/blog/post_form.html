{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<!-- Include Quill stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Include Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<style>
/* Стили для редактора */
.ql-toolbar.ql-snow {
    background: #2d2a3d !important;
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
    border-top-left-radius: 0.5rem;
    border-top-right-radius: 0.5rem;
}

.ql-container.ql-snow {
    border: 1px solid rgba(255, 255, 255, 0.1) !important;
    border-top: none !important;
    border-bottom-left-radius: 0.5rem;
    border-bottom-right-radius: 0.5rem;
    background: #1a1625 !important;
    color: #e2e8f0 !important;
    font-family: 'JetBrains Mono', monospace !important;
}

.ql-editor {
    min-height: 500px;
    font-size: 14px;
    line-height: 1.6;
    color: #e2e8f0 !important;
}

.ql-editor.ql-blank::before {
    color: rgba(226, 232, 240, 0.4) !important;
    font-style: normal !important;
}

/* Стили для кнопок панели инструментов */
.ql-snow .ql-stroke {
    stroke: #e2e8f0 !important;
}

.ql-snow .ql-fill {
    fill: #e2e8f0 !important;
}

.ql-snow .ql-picker {
    color: #e2e8f0 !important;
}

.ql-snow .ql-picker-options {
    background-color: #2d2a3d !important;
    border-color: rgba(255, 255, 255, 0.1) !important;
}

.ql-snow .ql-picker.ql-expanded .ql-picker-label,
.ql-snow .ql-picker.ql-expanded .ql-picker-options {
    background-color: #2d2a3d !important;
    color: #e2e8f0 !important;
}

.ql-snow .ql-tooltip {
    background-color: #2d2a3d !important;
    border-color: rgba(255, 255, 255, 0.1) !important;
    color: #e2e8f0 !important;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.ql-snow .ql-tooltip input[type=text] {
    background-color: #1a1625 !important;
    border-color: rgba(255, 255, 255, 0.1) !important;
    color: #e2e8f0 !important;
}

/* Стили для активных элементов */
.ql-snow .ql-picker.ql-expanded .ql-picker-options .ql-picker-item:hover,
.ql-snow .ql-picker-options .ql-picker-item.ql-selected {
    color: #8b5cf6 !important;
}

.ql-snow.ql-toolbar button:hover,
.ql-snow .ql-toolbar button:hover,
.ql-snow.ql-toolbar button.ql-active,
.ql-snow .ql-toolbar button.ql-active {
    color: #8b5cf6 !important;
}

.ql-snow.ql-toolbar button:hover .ql-stroke,
.ql-snow .ql-toolbar button:hover .ql-stroke,
.ql-snow.ql-toolbar button.ql-active .ql-stroke,
.ql-snow .ql-toolbar button.ql-active .ql-stroke {
    stroke: #8b5cf6 !important;
}

.ql-snow.ql-toolbar button:hover .ql-fill,
.ql-snow .ql-toolbar button:hover .ql-fill,
.ql-snow.ql-toolbar button.ql-active .ql-fill,
.ql-snow .ql-toolbar button.ql-active .ql-fill {
    fill: #8b5cf6 !important;
}
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#1a1625]">
    <form id="post-form" method="post" enctype="multipart/form-data" action="{% url 'blog:create_post' %}">
        {% csrf_token %}
        <!-- Верхняя панель -->
        <div class="bg-[#1a1625] border-b border-gray-700 sticky top-16 z-40">
            <div class="max-w-7xl mx-auto px-6 py-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'blog:home' %}" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </a>
                        <div class="h-6 w-px bg-gray-700"></div>
                        {{ form.title }}
                    </div>
                    <div class="flex items-center space-x-3">
                        <button type="submit" 
                                class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors flex items-center">
                            <i class="fas fa-save mr-2"></i>
                            Опубликовать
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Основной редактор -->
                <div class="lg:col-span-3">
                    <div class="glass-effect rounded-2xl p-6 mb-6">
                        <!-- Create the editor container -->
                        <div id="editor" style="min-height: 500px; background: #1a1625;"></div>
                        <!-- Hidden input for form submission -->
                        <input type="hidden" name="content" id="content-input">
                    </div>
                </div>

                <!-- Сайдбар с настройками -->
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-[#2d2a3d] rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
                            <i class="fas fa-cog text-primary-500 mr-2"></i>
                            Настройки публикации
                        </h3>

                        <!-- Категория -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-400 mb-2">
                                <i class="fas fa-folder text-primary-500/70 mr-2"></i>
                                Категория
                            </label>
                            {{ form.category }}
                        </div>

                        <!-- Обложка -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-400 mb-2">
                                <i class="fas fa-image text-primary-500/70 mr-2"></i>
                                Обложка поста
                            </label>
                            <div class="relative">
                                {{ form.thumbnail }}
                                <label for="{{ form.thumbnail.id_for_label }}" 
                                       class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-700 border-dashed rounded-lg cursor-pointer hover:bg-[#2d2a3d]/50 transition-all">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <i class="fas fa-cloud-upload-alt text-2xl text-primary-500 mb-2"></i>
                                        <p class="text-sm text-gray-400" id="thumbnail-text">
                                            Нажмите для загрузки
                                        </p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Публикация -->
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-400">
                                <i class="fas fa-globe text-primary-500/70 mr-2"></i>
                                Опубликовать
                            </span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                {{ form.is_published }}
                                <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-500/25 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-500"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
// Initialize Quill editor
var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
        toolbar: [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'script': 'sub'}, { 'script': 'super' }],
            [{ 'indent': '-1'}, { 'indent': '+1' }],
            ['link', 'image'],
            ['clean']
        ]
    },
    placeholder: 'Начните писать ваш пост...',
});

// Handle form submission
document.getElementById('post-form').onsubmit = function() {
    var content = document.getElementById('content-input');
    content.value = quill.root.innerHTML;
    return true;
};

// Handle thumbnail upload
document.getElementById('{{ form.thumbnail.id_for_label }}').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById('thumbnail-text').textContent = file.name;
    }
});
</script>
{% endblock %}
