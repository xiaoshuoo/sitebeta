{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background animated-bg p-6">
    <div class="max-w-2xl mx-auto">
        <div class="glass-effect rounded-2xl p-6 hover-lift">
            <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                <i class="fas fa-trash-alt text-red-500 mr-3"></i>
                Удаление поста
            </h2>
            
            <p class="text-gray-300 mb-6">
                Вы действительно хотите удалить пост "{{ post.title }}"?
                Это действие нельзя будет отменить.
            </p>
            
            <div class="flex items-center justify-between">
                <a href="{% url 'blog:post_detail' pk=post.pk %}" 
                   class="px-6 py-3 bg-surface/50 text-white rounded-xl hover:bg-surface transition-all flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Отмена
                </a>
                
                <form method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-all flex items-center">
                        <i class="fas fa-trash-alt mr-2"></i>
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .glass-effect {
        background: rgba(45, 42, 61, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
    }
</style>
{% endblock %}
