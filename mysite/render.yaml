services:
  - type: web
    name: django-blog
    env: python
    plan: free
    buildCommand: |
      # Проверяем структуру проекта
      echo "Project structure:"
      ls -R
      # Устанавливаем зависимости
      pip install -r requirements.txt
      # Проверяем настройки Django
      python manage.py check --deploy
      # Применяем миграции и собираем статику
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      # Проверяем структуру проекта
      echo "Project structure before start:"
      ls -R
      # Проверяем Python path
      echo "PYTHONPATH=$PYTHONPATH"
      # Запускаем с явным указанием пути к модулю
      cd /opt/render/project/src && \
      PYTHONPATH=/opt/render/project/src \
      python -m gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: django-blog-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: PYTHONPATH
        value: /opt/render/project/src

databases:
  - name: django-blog-db
    plan: free