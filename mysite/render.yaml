services:
  - type: web
    name: django-blog
    env: python
    plan: free
    buildCommand: |
      # Проверяем структуру проекта
      echo "Project structure:"
      ls -la
      # Создаем __init__.py если его нет
      touch config/__init__.py
      # Устанавливаем зависимости
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      # Проверяем структуру перед запуском
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      echo "Config directory contents:"
      ls -la config/
      # Устанавливаем переменные окружения и запускаем
      export PYTHONPATH=/opt/render/project/src:$PYTHONPATH
      export DJANGO_SETTINGS_MODULE=config.settings
      cd /opt/render/project/src && \
      python -c "import sys; print(sys.path); import config; print('Config found at:', config.__file__)" && \
      gunicorn --workers=2 --threads=4 --timeout=0 --bind=0.0.0.0:$PORT config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: django-blog-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: PYTHONPATH
        value: /opt/render/project/src

databases:
  - name: django-blog-db
    plan: free